<div class="ex-pager">
	<button md-icon-button (click)="prev.emit()" [disabled]="page == 1">
		<md-icon>chevron_left</md-icon>
	</button>
	<div class="page">{{ page }} / {{ pages }}</div>
	<button md-icon-button (click)="next.emit()" [disabled]="page == pages">
		<md-icon>chevron_right</md-icon>
	</button>
</div>
